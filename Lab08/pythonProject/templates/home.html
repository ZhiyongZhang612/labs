<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APOD - Today</title>
</head>
<body>
    <h1>NASA Astronomy Picture of the Day</h1>
    <h2>{{ apod['title'] }}</h2>
    <p>Date: {{ apod['date'] }}</p>
    <img src="{{ apod['url'] }}" alt="APOD Image" width="600">
    <p>{{ apod['explanation'] }}</p>
    {% if apod.get('copyright') %}
        <p>Copyright: {{ apod['copyright'] }}</p>
    {% endif %}
    <a href="{{ url_for('history') }}">View History</a>
</body>
</html>
